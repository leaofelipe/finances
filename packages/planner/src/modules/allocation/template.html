<div class="accounting-table">
  <div class="accounting-table__header">
    <div class="accounting-table__row">
      <div class="accounting-table__block accounting-table__block--title"></div>
      {{#each months}}
      <div class="accounting-table__block">
        <div class="accounting-table__block--row">{{this}}</div>
      </div>
      {{/each}}
    </div>
  </div>
  <div class="accounting-table__body">
    {{#each data}}
    <div class="accounting-table__row">
      <div class="accounting-table__block accounting-table__block--title">
        {{name}}
      </div>
      {{#each total}}
      <div class="accounting-table__block">
        <div class="accounting-table__block--row">{{this}}</div>
      </div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</div>
