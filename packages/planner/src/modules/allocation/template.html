<div id="allocation-container">
  <select id="month">
    {{#each months}}
      <option value="{{value}}" {{#if (eq ../selectedMonth value)}}selected{{/if}}>{{name}}</option>
    {{/each}}
  </select>

  <div class="allocation">
    {{#each data}}
    <div class="block">
      <div class="title">{{@key}}</div>
      <div class="budget">{{budget}}</div>
      <div class="spent">{{tag}}</div>
      <div class="divider"></div>
      <div class="result">{{result}}</div>
    </div>
    {{/each}}
  </div>
</div>
